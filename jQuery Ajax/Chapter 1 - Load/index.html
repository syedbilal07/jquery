<!DOCTYPE html>
<html>
	<head>
	<title>Load</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta charset="UTF-8">
	<script>
	$(document).ready(function()
	{
		$("button").click(function()
		{
			$("#div1").load("ajax.txt",function(responseTxt,statusTxt,xhr)
			{
				if(statusTxt == "success")
				alert("External Content Loaded Succesfully");
				if(statusTxt == "error")
				alert("Error : " + xhr.status + ":" + xhr.statusText);
			}
			);
		}
		);
	}
	);
	</script>
	</head>
		<body>
		<div id="div1">
		<h2>Let jQuery AJAX Change This Text</h2><br />
		<button class="btn btn-default btn-lg">Get External Content</button>
		</div>
		</body>
</html>
