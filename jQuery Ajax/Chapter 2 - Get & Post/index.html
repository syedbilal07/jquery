<!DOCTYPE html>
<html>
	<head>
	<title>Get & Post</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta charset="UTF-8">
	<script>
	$(document).ready(function()
	{
		$("#get").click(function()
		{
			$.get("data.asp", function(data,status)
			{
				alert("Data : " + data + "\nStatus : " + status);
			}
			);
		}
		);
	}
	);
	$(document).ready(function()
	{
		$("#post").click(function()
		{
			$.post("data.asp",
			{
				Name: "Syed Bilal",
				City: "Karachi"
			},
			function(data,status){
            alert("Data: " + data + "\nStatus: " + status);
        });
		}
		);
	}
	);
	</script>
	</head>
		<body>
			<h1>jQuery GET Method</h1>
			<p>The $.get() method requests data from the server with an HTTP GET request.</p>
			<button class="btn btn-default btn-lg" id="get">Send an HTTP GET request to a page and get the result back</button>
			<h1>jQuery POST Method</h1>
			<p>The $.post() method requests data from the server using an HTTP POST request.</p>
			<button class="btn btn-default btn-lg" id="post">Send an HTTP POST request to a page and get the result back</button>
		</body>
</html>
