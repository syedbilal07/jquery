<!DOCTYPE html>
<html>
	<head>
	<title>Has Class Attribute</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta charset="UTF-8">
	<style>
    .red { color:red; }
    .green { color:green; }
  </style>
	<script>
	$(document).ready(function()
	{
		$("#result1").text($("#p1").hasClass("red"));
		$("#result2").text($("#p2").hasClass("red"));
	}
	);

	</script>
	</head>
		<body>
			<h1>Has Class Attribute</h1>
			<p class = "red" id = "p1">This is first paragraph.</p>
      <p class = "green" id = "p2">This is second paragraph.</p>
			<div id = "result1"></div>
      <div id = "result2"></div>
		</body>
</html>
