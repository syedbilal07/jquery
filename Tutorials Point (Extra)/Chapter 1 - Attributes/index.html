<!DOCTYPE html>
<html>
	<head>
	<title>Get Attribute Value</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta charset="UTF-8">
	<script>
	$(document).ready(function()
	{
		var title= $("em").attr("title");
		$("#divid").text(title);
	}
	);

	</script>
	</head>
		<body>
			<h1>Get Attribute Value</h1>
			<h2>Following is a simple example which fetches title attribute of em tag and set div id = "divid" value with the same value.</h2><br /><br /><br />
			<em title="Bold & Brave">This is the first paragraph</em><br /><br /><br />
			<p id="mydiv">This is the second paragraph</div><br />
			<p id="divid"></div>
		</body>
</html>
