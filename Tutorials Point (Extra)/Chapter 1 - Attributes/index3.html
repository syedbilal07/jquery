<!DOCTYPE html>
<html>
	<head>
	<title>Add Attribute Property</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta charset="UTF-8">
	<script>
	$(document).ready(function()
	{
		$("table").attr({"border":"2px solid green"});
	}
	);
	</script>
	</head>
		<body>
			<h1>Add Attribute Property</h1>
			<table>
         <tr><td>This is first table</td></tr>
      </table>

      <table>
         <tr><td>This is second table</td></tr>
      </table>

      <table>
         <tr><td>This is third table</td></tr>
      </table>
		</body>
</html>
