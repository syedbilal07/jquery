<!DOCTYPE html>
<html>
	<head>
	<title>The Attribute Property Without Parameters</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta charset="UTF-8">
	<script>
	$(document).ready(function()
	{
		$("img").attr({
			src:"jquery.jpg",
			alt:"jQuery",
			title:"jQuery"
		});
	}
	);
	</script>
	</head>
		<body>
			<h1>The Attribute Property Without Parameters</h1>
			<div>
				<img src = "wrong src" title = "none" alt = "none" />
			</div>
		</body>
</html>
