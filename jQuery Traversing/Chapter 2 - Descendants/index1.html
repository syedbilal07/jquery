<!DOCTYPE html>
<html>
	<head>
	<title>Descendants</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<meta charset="UTF-8">
	<style>
	.descendants * 
	{ 
		display: block;
		border: 2px solid lightgrey;
		color: lightgrey;
		padding: 5px;
		margin: 15px;
	}
	</style>
	<script>
	$(document).ready(function()
	{
		$(".descendants").children("p.first").css({"color":"green","border":"2px solid green"});
	}
	);
	</script>
	</head>
		<body>
		<h1>Children Method() With Parameters</h1>
		<p>You can also use an optional parameter to filter the search for children.</p>
		<p>The following example returns all p elements with the class name "first", that are direct children of div:</p>
		<div class="descendants" style="width:500px;">div (current element) 
			<p class="first">p (child)
				<span>span (grandchild)</span>     
			</p>
			<p>p (child)
				<span>span (grandchild)</span>
			</p> 
		</div>

		</body>
</html>
