<!DOCTYPE html>
<html>
	<head>
	<title>Descendants</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<meta charset="UTF-8">
	<style>
	.descendants * 
	{ 
		display: block;
		border: 2px solid lightgrey;
		color: lightgrey;
		padding: 5px;
		margin: 15px;
	}
	</style>
	<script>
	$(document).ready(function()
	{
		$("div").find("span").css({"color":"red","border":"2px solid red"});
	}
	);
	</script>
	</head>
		<body>
		<h1>Find Method()</h1>
		<p>The find() method returns descendant elements of the selected element, all the way down to the last descendant.</p>
		<p>The following example returns all <span> elements that are descendants of <div>:</p>
		<div class="descendants" style="width:500px;">div (current element) 
			<p class="first">p (child)
				<span>span (grandchild)</span>     
			</p>
			<p>p (child)
				<span>span (grandchild)</span>
			</p> 
		</div>

		</body>
</html>
