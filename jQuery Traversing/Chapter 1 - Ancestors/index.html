<!DOCTYPE html>
<html>
	<head>
	<title></title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<meta charset="UTF-8">
	<style>
	.ancestors * 
	{ 
		display: block;
		border: 2px solid lightgrey;
		color: lightgrey;
		padding: 5px;
		margin: 15px;
	}
	</style>
	<script>
	$(document).ready(function()
	{
		$(".parent").parent().css({"color":"red","border":"2px solid red"});
	}
	);
	$(document).ready(function()
	{
		$(".parents").parents().css({"color":"blue","border":"2px solid blue"});
	}
	);
	$(document).ready(function()
	{
		$("span").parentsUntil("ul").css({"color":"green","border":"2px solid green"});
	}
	);
	</script>
	</head>
		<body>
		<h1>Parent() Method</h1>
		<div class="ancestors">
			<div style="width:500px;">div (great-grandparent)
				<ul>ul (grandparent)  
					<li>li (direct parent)
						<span class="parent">span</span>
					</li>
				</ul>   
			</div>
		</div><br />
		<h1>Parents() Method</h1>
		<div class="ancestors">
			<div style="width:500px;">div (great-grandparent)
				<ul>ul (grandparent)  
					<li>li (direct parent)
						<span class="parents">span</span>
					</li>
				</ul>   
			</div>
		</div>
		<h1>ParentUntil() Method</h1>
		<div class="ancestors">
			<div style="width:500px;">div (great-grandparent)
				<ul>ul (grandparent)  
					<li>li (direct parent)
						<span class="parentsuntil">span</span>
					</li>
				</ul>   
			</div>
		</div>
		</body>
</html>
