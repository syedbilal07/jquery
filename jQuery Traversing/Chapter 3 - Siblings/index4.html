<!DOCTYPE html>
<html>
	<head>
	<title>Siblings</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<meta charset="UTF-8">
	<style>
	.siblings * 
	{ 
		display: block;
		border: 2px solid lightgrey;
		color: lightgrey;
		padding: 5px;
		margin: 15px;
	}
	</style>
	<script>
	$(document).ready(function()
	{
		$("span").nextUntil("p").css({"color":"green","border":"2px solid green"});
	}
	);
	</script>
	</head>
		<body>
		<h1>NextUntil Method()</h1>
		<div class="siblings">
			<div>div (parent)
				<p>p</p>
				<span>span</span>
				<h2>h2</h2>
				<h3>h3</h3>
				<p>p</p>
			</div>
		</div>
		</body>
</html>
