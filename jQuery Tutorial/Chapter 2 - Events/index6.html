<!DOCTYPE html>
<html>
	<head>
	<title>Events</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<meta charset="UTF-8">
	<script>
	$(document).ready(function()
	{
		$("p").hover(function()
		{
			alert("You entered p1!");
		},
		function(){
			alert("Bye! You now leave p1!");
		}
		);
	});
	</script>
	</head>
		<body>
		<h1>Hover Function</h1>
		<h4>The hover() method takes two functions and is a combination of the mouseenter() and mouseleave() methods.<br />
			The first function is executed when the mouse enters the HTML element, and the second function is executed when the mouse leaves the HTML element:</h4>
		<p>This Is A Paragraph</p>
		</body>
</html>
