<!DOCTYPE html>
<html>
	<head>
	<title>Events</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<meta charset="UTF-8">
	<script>
	$(document).ready(function()
	{
		$("p").mousedown(function()
		{
			alert("Mouse down over p1!");
		}
		);
	});
	</script>
	</head>
		<body>
		<h1>Mouse Down Function</h1>
		<h4>The mousedown() method attaches an event handler function to an HTML element.<br />
			The function is executed, when the left, middle or right mouse button is pressed down, while the mouse is over the HTML element:</h4>
		<p>This Is A Paragraph</p>
		</body>
</html>
