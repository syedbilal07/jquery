<!DOCTYPE html>
<html>
	<head>
	<title>Events</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<meta charset="UTF-8">
	<script>
	$(document).ready(function()
	{
		$("p").dblclick(function()
		{
			$(this).hide();
		}
		);
	});
	</script>
	</head>
		<body>
		<h1>Double Click Function</h1>
		<h4>The dblclick() method attaches an event handler function to an HTML element.<br />
			The function is executed when the user double-clicks on the HTML element:</h4>
		<p>Click Me!</p>
		<p>Click Me Also!</p>
		<p>I Left Alone!</p>
		</body>
</html>
