<!DOCTYPE html>
<html>
	<head>
	<title>Events</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<meta charset="UTF-8">
	<script>
	$(document).ready(function()
	{
		$("p").click(function()
		{
			$(this).hide();
		});
	});
	</script>
	</head>
		<body>
		<h1>Click Function</h1>
		<h4>The click() method attaches an event handler function to an HTML element.<br />
		   The function is executed when the user clicks on the HTML element.<br />
		   The following example says: When a click event fires on a p element; hide the current p element:</h4>
		<p>Click Me!</p>
		<p>Click Me Also!</p>
		<p>I Left Alone!</p>
		</body>
</html>
