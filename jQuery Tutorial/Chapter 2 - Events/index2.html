<!DOCTYPE html>
<html>
	<head>
	<title>Events</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<meta charset="UTF-8">
	<script>
	$(document).ready(function()
	{
		$("para").mouseenter(function()
		{
			alert("You Are Now Entered In This Paragraph");
		});
	});
	</script>
	</head>
		<body>
		<h1>Mouse Enter Function</h1>
		<h4>The mouseenter() method attaches an event handler function to an HTML element.<br />
			The function is executed when the mouse pointer enters the HTML element:</h4>
		<p>Enter In This Paragraph</p>
		</body>
</html>
