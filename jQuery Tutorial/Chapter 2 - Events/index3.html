<!DOCTYPE html>
<html>
	<head>
	<title>Events</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<meta charset="UTF-8">
	<script>
	$(document).ready(function()
	{
		$("p").mouseout(function()
		{
			alert("Bye! You now leave p1!");
		});
	});
	</script>
	</head>
		<body>
		<h1>Mouse Exit Function</h1>
		<h4>The mouseleave() method attaches an event handler function to an HTML element.<br />
			The function is executed when the mouse pointer leaves the HTML element:</h4>
		<p>Exit In This Paragraph</p>
		</body>
</html>
