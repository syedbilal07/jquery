<!DOCTYPE html>
<html>
	<head>
	<title>Selectors</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<meta charset="UTF-8">
	<script>
	$(document).ready(function()
	{
		$("button").click(function()
		{
			$("ul li:first-child").hide();
		});
	});
	</script>
	</head>
		<body>
		<h1>Hide First Child Of Both ul Elements</h1>
		<p>List 1:</p>
		<ul>
			<li>Coffee</li>
			<li>Milk</li>
			<li>Tea</li>
		</ul>

		<p>List 2:</p>
		<ul>
			<li>Coffee</li>
			<li>Milk</li>
			<li>Tea</li>
		</ul>
		<button>Click me to hide paragraphs</button>
		</body>
</html>
