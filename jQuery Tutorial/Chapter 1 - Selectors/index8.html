<!DOCTYPE html>
<html>
	<head>
	<title>Selectors</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<meta charset="UTF-8">
	<script>
	$(document).ready(function()
	{
		$("button").click(function()
		{
			$("[href]").hide();
		});
	});
	</script>
	</head>
		<body>
		<h1>Selects All Elements With href Attribute</h1>
		<p>This is a paragraph.</p>
		<p>This is another paragraph.</p>
		<p><a href="http://www.w3schools.com/html/">HTML Tutorial</a></p>
		<p><a href="http://www.w3schools.com/css/">CSS Tutorial</a></p>
		<button>Click me to hide paragraphs</button>
		</body>
</html>
