<!DOCTYPE html>
<html>
	<head>
	<title>Selectors</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<meta charset="UTF-8">
	<script>
	$(document).ready(function()
	{
	$("button").click(function()
	{
		$("p").hide();
	}
	);
	}
	);
	</script>
	</head>
		<body>
		<h1>Hiding Paragraphs</h1>
		<p>This is a paragraph.</p>
		<p>This is another paragraph.</p>
		<button>Click me to hide paragraphs</button>
		</body>
</html>
