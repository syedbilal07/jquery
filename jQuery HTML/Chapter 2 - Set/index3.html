<!DOCTYPE html>
<html>
	<head>
	<title>Set</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta charset="UTF-8">
	<script>
	$(document).ready(function()
	{
		$("#attribute").click(function()
		{
			$("#link").attr("href", "http://www.w3schools.com/jquery");
		}
		);
	}
	);
	</script>
	</head>
		<body><br />
		<div class="jumbotron">
			<a href="http://www.w3schools.com" id="link" title="W3Schools">W3Schools.com</a><br /><br />
			<button class="btn btn-success btn-lg" id="attribute">Change Attribute</button>
		</div>
		</body>
</html>
