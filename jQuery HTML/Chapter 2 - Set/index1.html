<!DOCTYPE html>
<html>
	<head>
	<title>Set</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta charset="UTF-8">
	<script>
	$(document).ready(function()
	{
		$("#text").click(function()
		{
			$("#para1").text(function(i, origText){
				return "Old Text: " + origText + " New Text : Hello World !"
			});
		}
		);
		$("#html").click(function()
		{
			$("#para2").html(function(i, origText)
			{
				return "Old HTML :" + origText + " New HTML: Hello <b>World</b> !"
			}
			);
		}
		);
	}
	);
	</script>
	</head>
		<body><br />
		<div class="jumbotron">
			<p id="para1">This Is A <b>Bold</b> Paragraph.</p>
			<p id="para2">This Is Another <b>Bold</b> Paragraph.</p><br /><br />
			<button class="btn btn-default btn-lg" id="text">Show Old/New Text</button>
			<button class="btn btn-success btn-lg" id="html">Show Old/New HTML</button>
		</div>
		</body>
</html>
