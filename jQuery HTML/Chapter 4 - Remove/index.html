<!DOCTYPE html>
<html>
	<head>
	<title>Remove</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta charset="UTF-8">
	<style>
	.remove
	{
		color:red;
	}
	</style>
	<script>
	$(document).ready(function()
	{
		$("#remove").click(function()
		{
			$("#jumbo1").remove();
		}
		);
		$("#empty").click(function()
		{
			$("#jumbo2").empty();
		}
		);
		$("#remove1").click(function()
		{
			$(".remove").remove();
		}
		);
	}
	);
	</script>
	</head>
		<body>
		<div class="jumbotron" id="jumbo1">
			<p>This Is 1st Paragraph In DIV</p>
			<p>This Is 2nd Paragraph In DIV</p>
			<p>This Is 3nd Paragraph In DIV</p>	
		</div>
		<button class="btn btn-lg btn-success" id="remove">Remove</button><br />
		<div class="jumbotron" id="jumbo2">
			<p>This Is 1st Paragraph In DIV</p>
			<p>This Is 2nd Paragraph In DIV</p>
			<p>This Is 3nd Paragraph In DIV</p>	
		</div>
		<button class="btn btn-lg btn-success" id="empty">Empty</button><br />
		<div class="jumbotron" id="jumbo3">
			<p class="remove">This Is 1st Paragraph In DIV</p>
			<p>This Is 2nd Paragraph In DIV</p>
			<p>This Is 3nd Paragraph In DIV</p>	
		</div>
		<button class="btn btn-lg btn-success" id="remove1">Remove Paragraph With Class Remove</button><br />
		</body>
</html>
