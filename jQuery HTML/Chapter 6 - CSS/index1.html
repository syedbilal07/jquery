<!DOCTYPE html>
<html>
	<head>
	<title>CSS</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta charset="UTF-8">
	<script>
	$(document).ready(function()
	{
		$("button").click(function()
		{
			$("#p1").css("background-color","green");
			$("#p2").css("background-color","gold");
			$("#p3").css("background-color","red");
		}
		);
	}
	);
	</script>
	</head>
		<body>
		<div class="jumbotron">
				<h1>This Is A Heading</h1>
				<p style="background-color:gold" id="p1">This Is A Paragraph</p>
				<p style="background-color:green" id="p2">This Is Another Paragraph</p>
				<p style="background-color:silver" id="p3">This Is Another Paragraph</p>
				<button class="btn btn-success btn-lg">Set Background Color Of Paragraph</button>
		</div>
		</body>
</html>
