<!DOCTYPE html>
<html>
	<head>
	<title>CSS Classes</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta charset="UTF-8">
	<style>
	.important
	{
		font-weight:bolder;
		font-size:xx-large;
		color:green;
	}
	.blue
	{
		color:blue;
	}
	.red
	{
		color:red;
	}
	</style>
	<script>
	$(document).ready(function()
	{
		$("button").click(function()
		{
			$("h1,h2,p").removeClass("blue");
			$("h1,h2,p").removeClass("red");
			$("h1,h2,p").removeClass("important");
		}
		);
	}
	);
	</script>
	</head>
		<body>
		<div class="jumbotron" id="jumbo">
			<h1 class="blue">Heading 1</h1>
			<h2 class="blue">Heading 2</h2>
			<p class="blue">This Is A Paragraph</p>
			<p class="blue">This Is Another Paragraph</p>
			<p class="important">This Is Another Paragraph</p>
			<p class="red">This Is Some Important Text</p>
			<button class="btn btn-success btn-lg">Remove Style!</button>
		</div>
		</body>
</html>
