<!DOCTYPE html>
<html>
	<head>
	<title>CSS Classes</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta charset="UTF-8">
	<style>
	.important
	{
		font-weight:bolder;
		font-size:xx-large;
	}
	.blue
	{
		color:blue;
	}
	</style>
	<script>
	$(document).ready(function()
	{
		$("button").click(function()
		{
			$("#jumbo").addClass("important");
			$("h1,h2,p").addClass("blue");
		}
		);
	}
	);
	</script>
	</head>
		<body>
		<div class="jumbotron" id="jumbo">
			<h1>Heading 1</h1>
			<h2>Heading 2</h2>
			<p>This Is A Paragraph</p>
			<p>This Is Another Paragraph</p>
			<p>This Is Another Paragraph</p>
			<p>This Is Some Important Text</p>
			<button class="btn btn-success btn-lg">Change Style!</button>
		</div>
		</body>
</html>
