<!DOCTYPE html>
<html>
	<head>
	<title>Slide Toggle</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<meta charset="UTF-8">
	<style>
	#flip,#panel
	{
		padding:5px;
		background-color:#e5eecc;
		border:solid 1px #c3c3c3;
		text-align:center;
	}
	#panel
	{
		display:none;
		padding:50px;
	}
	</style>
	<script>
	$(document).ready(function()
	{
		$("#flip").click(function()
		{
			$("#panel").slideToggle(300);
		}
		);
	}
	);
	</script>
	</head>
		<body>
		<h1>jQuey slideToggle() Method</h1>
		<div id="flip">Click To Toggle Panel</div>
		<div id="panel">Hello World !</div>
		</body>
</html>
