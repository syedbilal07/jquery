<!DOCTYPE html>
<html>
	<head>
	<title>Stop</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<meta charset="UTF-8">
	<style>
	#panel, #flip
	{
		background-color:#555;
		border-radius:4px;
		padding:5px;
		font-size:18px;
		color:white;
		text-align:center;
		border:1px solid #666;
	}
	#flip
	{
		padding:50px;
		display:none;
	}
	</style>
	<script>
	$(document).ready(function()
	{
		$("#panel").click(function()
		{
			$("#flip").slideDown(2000);
		}
		);
		$("button").click(function()
		{
			$("#flip").stop();
		}
		);
	}
	);
	</script>
	</head>
		<body>
		<button>Stop Sliding</button>
		<div id="panel">Click To Slide Down Panel</div>
		<div id="flip">Hello World!</div>
		</body>
</html>
