<!DOCTYPE html>
<html>
	<head>
	<title>Callback</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<meta charset="UTF-8">
	<script>
	$(document).ready(function()
	{
		$("button").click(function()
		{
			$("p").hide("slow",function(){
			alert("The Paragraph Is Now Hidden");
			});
		}
		);
	}
	);
	</script>
	</head>
		<body>
		<button>Hide</button>
		<p>The Paragraph Is Now Hidden</p>
		</body>
</html>
