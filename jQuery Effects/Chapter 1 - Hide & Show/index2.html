<!DOCTYPE html>
<html>
	<head>
	<title>Hide</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<meta charset="UTF-8">
	<script>
	$(document).ready(function()
	{
		$("button").click(function()
		{
			$("p").hide(1000);
		}
		);
	}
	);
	</script>
	</head>
		<body>
		<h1>The following example demonstrates the speed parameter with hide():</h1>
		<p>This is a paragraph with little content.</p>
		<p>This is another small paragraph.</p>
		<button>Hide</button>
		</body>
</html>
