<!DOCTYPE html>
<html>
	<head>
	<title>Chaining</title>
	<script src="../../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<meta charset="UTF-8">
	<script>
	$(document).ready(function()
	{
		$("button").click(function()
		{
			$("#p1").css("color","red").slideUp(2000).slideDown(1000);
		}
		);
	}
	);
	</script>
	</head>
		<body>
		<p id="p1">jQuery Is Fun !</p>
		<button>Hide</button>
		</body>
</html>
